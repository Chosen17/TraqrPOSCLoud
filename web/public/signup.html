<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign up — Traqr Cloud</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&family=Syne:wght@600;700;800&display=swap" rel="stylesheet" />
  <link href="/css/output.css" rel="stylesheet" />
</head>
<body class="min-h-screen flex flex-col bg-ink-100">
  <header class="border-b border-ink-200 bg-white">
    <nav class="mx-auto flex max-w-6xl items-center justify-between gap-4 px-4 py-4 sm:px-6 lg:px-8">
      <a href="/" class="inline-flex items-center gap-2 text-ink-900">
        <img src="/traqr.png" alt="Traqr" class="h-8 w-auto" />
        <span class="text-sm font-medium text-ink-600">Cloud</span>
      </a>
      <div class="flex items-center gap-4 text-sm">
        <a href="/pricing" class="text-ink-600 hover:text-ink-900">Pricing</a>
        <a href="/login" class="btn-secondary">Log in</a>
      </div>
    </nav>
  </header>

  <main class="flex-1 flex items-center justify-center px-4 py-12">
    <div class="w-full max-w-md">
      <div class="card">
        <h1 class="font-display text-2xl font-bold text-ink-900">Create your Traqr Cloud account</h1>
        <p class="mt-2 text-sm text-ink-600">
          Step 1 of 2 – set up your business and first store. You’ll add your £30/month cloud membership on the next step.
        </p>
        <div id="message" class="mt-4 hidden rounded-lg border px-4 py-3 text-sm" role="alert"></div>
        <form id="signup-form" class="mt-6 space-y-5">
          <div>
            <label for="business_name" class="block text-sm font-medium text-ink-700">Business name</label>
            <input type="text" id="business_name" name="business_name" required class="mt-1 block w-full rounded-lg border border-ink-300 px-4 py-2.5 text-ink-900 shadow-sm focus:border-traqr-500 focus:ring-1 focus:ring-traqr-500" placeholder="Example Cafe Ltd" />
          </div>
          <div>
            <label for="store_name" class="block text-sm font-medium text-ink-700">First store name</label>
            <input type="text" id="store_name" name="store_name" required class="mt-1 block w-full rounded-lg border border-ink-300 px-4 py-2.5 text-ink-900 shadow-sm focus:border-traqr-500 focus:ring-1 focus:ring-traqr-500" placeholder="Example Cafe — High Street" />
          </div>
          <div>
            <label for="email" class="block text-sm font-medium text-ink-700">Work email</label>
            <input type="email" id="email" name="email" required class="mt-1 block w-full rounded-lg border border-ink-300 px-4 py-2.5 text-ink-900 shadow-sm focus:border-traqr-500 focus:ring-1 focus:ring-traqr-500" placeholder="you@company.com" />
          </div>
          <div>
            <label for="password" class="block text-sm font-medium text-ink-700">Password</label>
            <input type="password" id="password" name="password" required minlength="8" class="mt-1 block w-full rounded-lg border border-ink-300 px-4 py-2.5 text-ink-900 shadow-sm focus:border-traqr-500 focus:ring-1 focus:ring-traqr-500" placeholder="••••••••" />
            <p class="mt-1 text-xs text-ink-500">At least 8 characters.</p>
          </div>
          <button type="submit" id="submit-btn" class="btn-primary w-full">Continue to membership</button>
        </form>
        <p class="mt-4 text-xs text-ink-500">
          By creating an account, you agree to Traqr’s terms and privacy policy.
        </p>
      </div>
    </div>
  </main>

  <script>
    function getQueryParam(name) {
      const params = new URLSearchParams(window.location.search);
      return params.get(name);
    }

    document.getElementById('signup-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const business_name = document.getElementById('business_name').value.trim();
      const store_name = document.getElementById('store_name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const msg = document.getElementById('message');
      const btn = document.getElementById('submit-btn');
      msg.classList.add('hidden');
      btn.disabled = true;
      try {
        const res = await fetch('/api/auth/signup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ business_name, store_name, email, password })
        });
        const data = await res.json().catch(() => ({}));
        msg.classList.remove('hidden');
        if (res.ok && data.ok) {
          msg.className = 'mt-4 rounded-lg border border-traqr-200 bg-traqr-50 px-4 py-3 text-sm text-traqr-800';
          msg.textContent = 'Account created. Redirecting to membership…';
          try {
            if (data.display_name) window.localStorage.setItem('traqr_display_name', data.display_name);
            if (data.user_id) window.localStorage.setItem('traqr_user_id', data.user_id);
            if (data.role) window.localStorage.setItem('traqr_role', data.role);
          } catch (_) {}
          const next = getQueryParam('next') || '/pricing?from=signup';
          setTimeout(() => {
            window.location.href = next;
          }, 700);
        } else {
          msg.className = 'mt-4 rounded-lg border border-red-200 bg-red-50 px-4 py-3 text-sm text-red-800';
          msg.textContent = data.message || 'Sign-up failed';
        }
      } catch (err) {
        console.error(err);
        msg.classList.remove('hidden');
        msg.className = 'mt-4 rounded-lg border border-red-200 bg-red-50 px-4 py-3 text-sm text-red-800';
        msg.textContent = 'Network error. Please try again.';
      }
      btn.disabled = false;
    });
  </script>
</body>
</html>
